{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" class="{% if request.COOKIES.theme == 'dark' %}dark{% endif %}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Yet Another ToDo |{% block title %}

      {% endblock %}
    </title>

    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}" />


    <style>
      html {
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    {% include 'navbar.html' %}

    <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
      {% block body_content %}

      {% endblock %}
    </main>

    <footer class="mt-12 text-center text-sm text-gray-500 dark:text-gray-400">&copy; {{ now.year }} Yet Another ToDo. All rights reserved.</footer>

    <script>
      function toggleTheme() {
        const html = document.documentElement
        html.classList.toggle('dark')
        document.cookie = 'theme=' + (html.classList.contains('dark') ? 'dark' : 'light') + '; path=/'
      }
    </script>

    <script>
      function toggleTheme() {
        const html = document.documentElement
        const isDark = html.classList.toggle('dark')
        document.cookie = 'theme=' + (isDark ? 'dark' : 'light') + '; path=/'
        const icon = isDark ? '<i class="fas fa-sun text-yellow-400"></i>' : '<i class="fas fa-moon text-gray-300"></i>'
        document.querySelectorAll('#theme-icon, #theme-icon-mobile').forEach((el) => (el.innerHTML = icon))
      }
      
      function toggleMobileMenu() {
        const menu = document.getElementById('mobile-menu')
        const icon = document.getElementById('mobile-menu-icon')
        menu.classList.toggle('hidden')
        icon.innerHTML = menu.classList.contains('hidden') ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-times"></i>'
      }
    </script>
  </body>
</html>

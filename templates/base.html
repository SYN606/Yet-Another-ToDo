<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- title -->

    <title>Yet Another ToDo | {% block title %}{% endblock title %}</title>
    
    <!-- bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "homepage" %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url "homepage" %}">Home</a>
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item dropdown border border-success rounded">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.username }}
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item border border-primary rounded px-3" href="{% url "logout" %}">Log out</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item border border-danger rounded px-3" href="#">Delete your account</a></li>
                </ul>
              </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url "login" %}">Login</a>
                </li>
              {% endif %}

              
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block body_content %}
        
        {% endblock body_content %}
    </div>

    <!-- bootstrap JS -->
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js'></script>
</body>

</html>

{% load static %}

<nav class="bg-gray-800 text-gray-200 border-b border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Brand -->
      <div class="flex items-center gap-2">
        <a href="{% url 'homepage' %}" class="flex items-center gap-2 text-xl font-bold text-indigo-400 hover:text-indigo-300">
          <i class="fas fa-check-square"></i>
          Yet Another ToDo
        </a>
      </div>

      <!-- Desktop Links -->
      <div class="hidden sm:flex items-center gap-6">
        <a href="{% url 'homepage' %}" class="flex items-center gap-1 text-gray-300 hover:text-indigo-300">
          <i class="fas fa-home"></i>
          Home
        </a>

        {% if user.is_authenticated %}
          <!-- User Dropdown -->
          <div class="relative group">
            <button class="flex items-center gap-2 px-3 py-2 bg-green-600 text-green-100 rounded hover:bg-green-700 transition">
              <i class="fas fa-user"></i>
              <span>{{ user.username }}</span>
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-md shadow-lg py-1 opacity-0 group-hover:opacity-100 transition duration-150 pointer-events-none group-hover:pointer-events-auto z-50">
              <a href="{% url 'show_todo' %}" class="flex items-center gap-2 px-4 py-2 text-sm text-green-400 hover:bg-gray-700">
                <i class="fas fa-list-check"></i>
                Show all Todo
              </a>
              <a href="{% url 'logout' %}" class="flex items-center gap-2 px-4 py-2 text-sm text-blue-400 hover:bg-gray-700">
                <i class="fas fa-sign-out-alt"></i>
                Log out
              </a>
              <div class="border-t border-gray-600 my-1"></div>
              <a href="#" class="flex items-center gap-2 px-4 py-2 text-sm text-red-400 hover:bg-gray-700">
                <i class="fas fa-trash-alt"></i>
                Delete Account
              </a>
            </div>
          </div>
        {% else %}
          <a href="{% url 'login' %}" class="flex items-center gap-1 text-gray-300 hover:text-indigo-300">
            <i class="fas fa-sign-in-alt"></i>
            Login
          </a>
        {% endif %}

        <!-- Dark Mode Toggle -->
        <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"><span id="theme-icon"><i class="fas fa-moon text-gray-300"></i></span></button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="sm:hidden flex items-center gap-3">
        <!-- Dark Mode Toggle -->
        <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"><span id="theme-icon-mobile"><i class="fas fa-moon text-gray-300"></i></span></button>

        <!-- Mobile Menu Toggle -->
        <button onclick="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-100 hover:bg-gray-700 focus:outline-none"><span id="mobile-menu-icon"><i class="fas fa-bars"></i></span></button>
      </div>
    </div>
  </div>

  <!-- Mobile Links -->
  <div id="mobile-menu" class="hidden sm:hidden bg-gray-800 border-t border-gray-700">
    <div class="pt-2 pb-3 space-y-1">
      <a href="{% url 'homepage' %}" class="flex items-center gap-2 px-4 py-2 text-gray-300 hover:text-indigo-300">
        <i class="fas fa-home"></i>
        Home
      </a>

      {% if user.is_authenticated %}
        <a href="{% url 'show_todo' %}" class="flex items-center gap-2 px-4 py-2 text-green-400 hover:text-green-300">
          <i class="fas fa-list-check"></i>
          Show all Todo
        </a>
        <a href="{% url 'logout' %}" class="flex items-center gap-2 px-4 py-2 text-blue-400 hover:text-blue-300">
          <i class="fas fa-sign-out-alt"></i>
          Log out
        </a>
        <a href="#" class="flex items-center gap-2 px-4 py-2 text-red-400 hover:text-red-300">
          <i class="fas fa-trash-alt"></i>
          Delete Account
        </a>
      {% else %}
        <a href="{% url 'login' %}" class="flex items-center gap-2 px-4 py-2 text-gray-300 hover:text-indigo-300">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </a>
      {% endif %}
    </div>
  </div>
</nav>

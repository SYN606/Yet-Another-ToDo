{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}

{% block body_content %}
  <div class="mt-8 max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="overflow-x-auto rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-800">
          <tr>
            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">Sr. No.</th>
            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">Title</th>
            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-400">Description</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-900 dark:divide-gray-700">
          {% for todo in todos %}
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-800 transition">
              <td class="px-4 py-3 text-sm text-gray-700 dark:text-gray-300">{{ todo.id }}</td>
              <td class="px-4 py-3 text-sm font-medium text-gray-900 dark:text-gray-100">{{ todo.title }}</td>
              <td class="px-4 py-3 text-sm text-gray-600 dark:text-gray-400">{{ todo.description }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="px-4 py-6 text-center text-gray-500 dark:text-gray-400">No todos available.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}

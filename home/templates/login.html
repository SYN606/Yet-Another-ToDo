{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}

{% block body_content %}
  {% if messages %}
    {% for m in messages %}
      <div class="max-w-md mx-auto mt-4">
        <div class="flex items-center justify-between border-l-4 p-3 rounded 
                  {% if m.tags == 'success' %}
            
                    border-green-500 bg-green-50 text-green-800

          {% elif m.tags == 'error' %}
            
                    border-red-500 bg-red-50 text-red-800

          {% elif m.tags == 'warning' %}
            
                    border-yellow-500 bg-yellow-50 text-yellow-800

          {% else %}
            
                    border-blue-500 bg-blue-50 text-blue-800

          {% endif %}">
          <p class="flex-1">{{ m }}</p>
          <button onclick="this.parentElement.remove()" class="ml-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"><i class="fas fa-times"></i></button>
        </div>
      </div>
    {% endfor %}
  {% endif %}

  <div class="flex flex-col md:flex-row justify-center items-center mt-8 max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
    <!-- Left Image -->
    <div class="md:w-1/2 w-full">
      <img src="https://images.pexels.com/photos/20041870/pexels-photo-20041870/free-photo-of-shadowed-alley-in-turkey.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Login Image" class="h-full w-full object-cover" />
    </div>

    <!-- Right Form -->
    <div class="md:w-1/2 w-full p-6 sm:p-8">
      <h2 class="text-2xl font-bold mb-4 text-center text-gray-800 dark:text-white">Login</h2>
      <form action="{% url 'login' %}" method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
          <input type="text" id="username" name="username" required class="w-full mt-1 px-3 py-2 border rounded-lg bg-transparent text-gray-900 dark:text-gray-100 dark:border-gray-700 focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" id="password" name="password" required class="w-full mt-1 px-3 py-2 border rounded-lg bg-transparent text-gray-900 dark:text-gray-100 dark:border-gray-700 focus:ring-2 focus:ring-indigo-500" />
        </div>

        <button type="submit" class="w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold">Login</button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
        Don't have an account?
        <a href="{% url 'create-account' %}" class="text-indigo-600 hover:underline dark:text-indigo-400">Create one</a>.
      </p>
    </div>
  </div>
{% endblock %}
